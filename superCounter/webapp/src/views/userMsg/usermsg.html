<div class="userMsg">
	<!--流程指示-->
	<div class="liu proes">
		<div class="procetu">
			<div class="{{d.class}} procechild" id="step" +{{d.num}} ng-repeat="d in steps track by $index">
				<div class="wrap">
					<div class="proceround">
						<img src="{{d.img}}">
						<div class="proceround"></div>
						<img src="./images/noselect.png" ng-if="pageflag !== finnery" class="proceround">
						<div class="probarsfirst" ng-show="$index==0"></div>
						<div class="probarslast" ng-show="$last"></div>
						<div class="num">{{d.num}}</div>
						<div class="probars" ng-show="!{{d.last}}"></div>
					</div>
				</div>
				<label class="processtitle">{{d.text}}</label>
			</div>
		</div>

	</div>
	<!--流程指示-->

	<!--账号验证-->

	<!--账号验证-->

	<div class="identity ch" ng-show="stepsPage == 0">
		<div class="tipsCard">
			<div class="bankCard">
				请插入您的身份证
			</div>
			<div class="cardPosion">

			</div>
			<div class="readCard">
				身份证读取中。。。
			</div>
		</div>

	</div>

	<!--修改信息-->
	<div class="revise ch bgc" ng-show="stepsPage == 2">
		<form class="form-horizontal ">
			<div class="form-bodyform-body">
				<div class="form-group">
					<label class="control-label col-md-4">姓名：</label>
					<div class="col-md-5">
						<input type="text" readonly class="form-control" ng-model="personMsg.custName" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">性别：</label>
					<div class="col-md-5">
						<input type="text" class="form-control" readonly ng-model="personMsg.gander" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">联系地址：</label>
					<div class="col-md-5">
						<input type="text" class="form-control" ng-model="personMsg.address" ng-change="all.address()" id="address" />
						<span style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">职业：</label>
					<div class="col-md-5">
						<input type="text" class="form-control" ng-model="personMsg.profession" ng-change="all.job()" id="job" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">公司名称：</label>
					<div class="col-md-5">
						<input type="text" class="form-control" ng-model="personMsg.firmName" ng-change="all.company()" id="company" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">电话：<span class="red"> * </span></label>
					<div class="col-md-5">
						<input type="text" class="form-control" ng-model="personMsg.phone" ng-change="all.tel()" id="tel"/>
						<span style="color: red;" ng-if="isRightStyle">请输入正确的手机号码</span>
					</div>
				</div>
				<!--<div class="form-group">
                    <label class="control-label col-md-4">验证码:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control"/>
                    </div>
              </div>-->
			</div>
		</form>
		<div class="btnF">
			<button type="button" class="btn blue" ng-click="all.makeSureMsg(stepsPage)">确认</button>
		</div>
	</div>
	<!--修改信息-->

	<!--信息确认-->
	<div class="isSure ch" ng-show="stepsPage == 3">
		<div class="rightGett">
			<div class="page-header">
				<h1 class="cardtitle">
                                                      修改信息确认
                </h1>
			</div>
		</div>
		<div class="tipsMsg">
		
			<div ng-repeat="m in msgD" id="msgD">
				<span>{{m.name}}:</span>
				<span>{{m.value}}</span>
			</div>
			<span>请在下方输入手机验证码完成验证</span>
		</div>
		<div class="numTel">
			<input class="numMsg" />
		</div>
		<div class="fl">
			<button type="button" class="btn blue" ng-click="all.makeSureAll(stepsPage)">确认</button>
		</div>

		<!--<div class="backbtn backcardPhoto">
			<a href="javascript:;" class="btn2" ng-click="all.userMsgBack()">
				<i class="fa fa-arrow-circle-left fa-3x"></i>
				<div class="beforeStep">
					上一步
				</div>
			</a>
		</div>-->
	</div>
	<!--信息确认-->

	<!--完成交易-->
	<div class="finisheda ch" ng-show="stepsPage == 4">
		
		
	 <h1 class="cardtitle">信息修改成功 </h1>
		
		
		<div style="text-align:center;margin-top: 20px;" ng-click="all.clearTimer()">
			<i class="fa fa-arrow-circle-right fa-3x"></i>
			<div class="advertext">退出业务</div>
		</div>
		
		<div ng-include="'tpl/finishBottom.html'" id="finishBottom">
        	
        </div>
	</div>
	<!--完成交易-->

</div>
<div class="openCardFooter">
	<div ng-include="'tpl/timer.html'" id="openCardTimer" ng-if="stepsPage == 0 || stepsPage == 4"></div>
	<div ng-include="'tpl/footer.html'" ng-click="all.msgBack()"></div>
</div>
